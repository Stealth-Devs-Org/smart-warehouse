<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sensors & Actuators</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #banner {
            height: 500px;
            width: 100%;
            object-fit: cover;
        }
        .custom-h1 {
            font-size: 4rem; 
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            margin: 0; 
            width: 100vw; 
        }

        #coordinateCanvas {
            flex-grow: 1; 
            border: 1px solid #ccc;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px; 
            min-width: 250px; 
        }

        .btn-custom {
            margin-bottom: 10px; 
        }

        .slider-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }

        .slider {
            margin-right: 10px;
            width: 100%;
        }

        .slider-value {
            width: 30px; /* Fixed width for value display */
            text-align: center;
        }
    </style>
    <script src="static/javascripts/drawcartesianCordinate.js"></script>
    <script src="static/javascripts/buttonController.js"></script>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: rgb(180,180,180);">
        <a class="navbar-brand" style="color:black" href="/"> 
            <img src="static/5g.png" alt="Logo" style="width: 50px; height: 50px; margin-left: 16px; margin-bottom: 0px;">
            Use of 5G Slicing in 5G
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" style="color:black" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" style="color:black" href="/MainServer">Main Server</a></li>
                <li class="nav-item"><a class="nav-link" style="color:black" href="/AutomateGuidedVehicles">AGVs</a></li>
                <li class="nav-item"><a class="nav-link" style="color:black" href="/Sensors&Actuators">Sensors & Actuators</a></li>
                <li class="nav-item"><a class="nav-link" style="color:black" href="/DigitalWarehouse">Digital Warehouse</a></li>
                <li class="nav-item"><a class="nav-link" style="color:black" href="/AboutUs">About Us</a></li>
            </ul>
        </div>
    </nav>

    <h2 class="text-center mt-4 mb-4 text-dark">Sensor Actuator Environment</h2>

    <div class="container">
        <canvas id="coordinateCanvas" width="1200" height="640"></canvas>
        <div class="button-container">
            <button class="btn btn-primary btn-custom" onclick="addHeatPoint()">Add Heat Point</button>
            <button class="btn btn-primary btn-custom">Add Air Quality Point</button>
            <button class="btn btn-primary btn-custom">Add Smoke Point</button>
            <button class="btn btn-primary btn-custom">Delete Points</button>
            <button class="btn btn-primary btn-custom">Clear All Points</button>
            <button class="btn btn-primary btn-custom">Measure At Point</button>
            <button class="btn btn-primary btn-custom">Hide Radii</button>

            <div class="slider-container">
                <label for="slider1">TempVal:</label>
                <input type="range" min="0" max="100" class="slider" id="slider1" value="50" oninput="updateValue('slider1')">
                <span class="slider-value" id="value1">50</span>
            </div>
            <div class="slider-container">
                <label for="slider2">TempRadius:</label>
                <input type="range" min="0" max="100" class="slider" id="slider2" value="50" oninput="updateValue('slider2')">
                <span class="slider-value" id="value2">50</span>
            </div>
            <div class="slider-container">
                <label for="slider3">AirQVal:</label>
                <input type="range" min="0" max="100" class="slider" id="slider3" value="50" oninput="updateValue('slider3')">
                <span class="slider-value" id="value3">50</span>
            </div>
            <div class="slider-container">
                <label for="slider4">AirQRadius:</label>
                <input type="range" min="0" max="100" class="slider" id="slider4" value="50" oninput="updateValue('slider4')">
                <span class="slider-value" id="value4">50</span>
            </div>
            <div class="slider-container">
                <label for="slider5">SmokeVal:</label>
                <input type="range" min="0" max="100" class="slider" id="slider5" value="50" oninput="updateValue('slider5')">
                <span class="slider-value" id="value5">50</span>
            </div>
            <div class="slider-container">
                <label for="slider6">SmokeRadius:</label>
                <input type="range" min="0" max="100" class="slider" id="slider6" value="50" oninput="updateValue('slider6')">
                <span class="slider-value" id="value6">50</span>
            </div>
        </div>
    </div>

    <script>
        

        drawCartesianCoordinates();
        src="static/javascripts/buttonController.js"  


    </script>
</body>
</html>
