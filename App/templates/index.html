<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Simulator </title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1> Warehouse Simulator </h1>

<canvas id="cartesianPlane" width="1200" height="600"></canvas>

<script>
    const canvas = document.getElementById('cartesianPlane');
    const ctx = canvas.getContext('2d');
    const img = new Image();

    // Cartesian Plane center at (300, 300) with an image
    img.src = 'static/Floor_plan.jpg';  // Replace with your image file path
    img.onload = function () {
        drawCartesianPlane();
        // Drawing the image at coordinates (0, 0) in Cartesian, which is the center of the canvas
        ctx.drawImage(img, 0, 0, 1200, 600);  // Adjust the position and size
    };

    function drawCartesianPlane() {
        const width = canvas.width;
        const height = canvas.height;

        // Draw X axis
        ctx.beginPath();
        ctx.moveTo(0, height / 2);
        ctx.lineTo(width, height / 2);
        ctx.stroke();

        // Draw Y axis
        ctx.beginPath();
        ctx.moveTo(width / 2, 0);
        ctx.lineTo(width / 2, height);
        ctx.stroke();

        // Draw arrows for x and y axes
        ctx.font = "16px Arial";
        ctx.fillText("+X", width - 20, height / 2 + 20);
        ctx.fillText("-X", 10, height / 2 + 20);
        ctx.fillText("+Y", width / 2 + 10, 20);
        ctx.fillText("-Y", width / 2 + 10, height - 10);
    }
</script>

</body>
</html>
